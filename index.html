<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Beginner - Final Round</title>
</head>
<body>
    <section>
        <header>
            <h2 id="clock">00:00:00</h2>
        </header>
        
        <div class="login-form-div hidden">
            <form id="login-form">
                <input required maxlength="20" type="text" placeholder="Input your name"/>
                <button>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>

        <div class="greeting-section hidden">
            <div class="greeting-div">
                <h1 id="greeting"></h1>
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="todo-div hidden">
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do" required />
            </form>
            
            <div class="todo-list-div hidden">
                <div class="todo-list-title">
                    <h3>To Do List</h3>
                    <div class="todo-list-ul">
                        <ul id="todo-list"></ul>
                    </div>
                </div>
                <div class="done-list-title">
                    <h3>Done List</h3>
                    <div class="done-list-ul">
                        <ul id="done-list"></ul>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </footer>
    </section>


    <script src="https://kit.fontawesome.com/0f3b201aff.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quote.js"></script>
</body>
</html>
