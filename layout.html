<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Beginner - Final Round</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="phone">
        <form class="login-input hidden" id="login-form">
            <input required maxlength="20" type="text" placeholder="Input your name"/>
            <input type="submit" value="Log In" />
        </form>
        
        <div class="artist">
            <h2>Tyler, The Creator</h2>
            <h6>Rap, Hip-Hop</h6>
        </div>
      
        <div class="btns">
            <span class="btns__btn">Shuffle</span>
            <span class="btns__btn"><i class="fas fa-heart"></i> 227</span>
        </div>
        <ul class="songs">
            <li class="songs__song">
            <div class="songs__data">
                <img src="https://imgix.ranker.com/user_node_img/50092/1001832784/original/flower-boy-photo-u1?w=650&q=50&fm=pjpg&fit=crop&crop=faces" />
                <div>
                <span class="songs__author">
                    Tyler, The Creator
                </span>
                <span class="songs__title">911</span>
                </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
            </li>
            <li class="songs__song">
            <div class="songs__data">
                <img src="https://imgix.ranker.com/user_node_img/50092/1001832784/original/flower-boy-photo-u1?w=650&q=50&fm=pjpg&fit=crop&crop=faces" />
                <div>
                <span class="songs__author">
                    Tyler, The Creator
                </span>
                <span class="songs__title">911</span>
                </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
            </li>
        </ul>
    </section>
  </body>
</html>
